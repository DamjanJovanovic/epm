name: EPM-basic-check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
    - run: ./configure
    - name: make
    - run: make
    - name: make test
    - run: make test
    - name: make distclean
    - run: make distclean
